<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <style>
			 #depositUI, #withdrawUI, #transferUI, #general, #topbar, #waiting, #waiting1, #loginin, #createaccount, #settings, #deleting
			 {display: none;}
		</style>
	</head>
    <body>
    	<div class="container">
    		<div id="result"></div>
    		<div class="topbar" id="topbar">
    			<div class="cont-p-1">
    				<div class="parale-1 "></div>
    			</div>
    			<div class="cont-p-2">
    				<div class="parale-2"></div>
    			</div>
    			<div class="cont-p-3">
    				<div class="parale-3"></div>
    			</div>
    			<nav>
    				<div class="logo-topbar"></div>
    				<button class="btn-sign-out">Log out<i class="fas fa-sign-out-alt"></i></button>
    			</nav> 
    		</div>
<!-- ########### GENERAL ###########  -->
    		<div class="cont-content" id="general">
    			<div class="flex">
    				<div class="balance box-shadow">
	    					<span class="name"><span class="username1"></span></span><br>
							Account number<br>
							<span class="accnumerek"><span class="accnumber"></span></span><br>
	    					Account balance<br>
	    					<span class="money"><span class="curbalance"></span><span class="dollars"> $</span></span>
	    				</p>
		    		</div>
		    		<div class="list-btn">
		    			<button class="btn btn-orange" id="deposit">
		    				<i class="far fa-money-bill-alt"></i>
		    				<span class="far fa-money-bill-alt icon"></span>
		    				<p>Deposit<br>
		    				<span>Deposit money</span></p>
		    			</button>
			    		<button class="btn btn-orange" id="withdraw">
			    			<i class="far fa-credit-card"></i>
		    				<span class="far fa-credit-card icon"></span>
		    				<p>Withdraw<br>
		    				<span>Withdraw money</span></p>
			    		</button>
			    		<button class="btn btn-orange" id="transfer">
			    			<i class="fas fa-exchange-alt"></i>
		    				<span class="fas fa-exchange-alt icon"></span>
		    				<p>Transfer<br>
		    				<span>Transfer money</span></p>
						</button>
						<button class="btn btn-orange" id="settbutt">
			    			<i class="fa fa-cog"></i>
		    				<span class="fa fa-cog icon"></span>
		    				<p>Settings<br>
		    				<span>Account settings</span></p>
			    		</button>
		    		</div>
    			</div>
    			<div class="flex">
    				<div class="pub box-shadow confiance">
    					<p>
    						<span>Thank you for your trust</span>
    						Amount of created accounts grow up by 7% since 2018!
    					</p>
    					<div class="circle-confiance"></div>
    				</div>
    			</div>
	    	</div>
<!-- ########### DEPOSIT ###########  -->
	    	<div class="cont-content" id="depositUI">
    			<div class="flex">
    				<div class="btn btn-orange banniere">
    					<p>Deposit money<br>
		    			<span>Your money is safe with us</span></p>
    				</div>
    				<button class="btn btn-grey back">
    					<i class="fas fa-bars"></i>
	    				<span class="fas fa-arrow-left icon"></span>
						<p>Return<br>
						<span>To main menu</span></p>
    				</button>
    			</div>
    			<form id="deposit1">
    				<div class="input-cont box-shadow">
    					<label>Deposit amount:</label>
    					<input id="amount" type="number" placeholder="0 $">
    				</div>
    				<button class="btn btn-green" type="submit">
    					<i class="fas fa-check"></i>
	    				<span class="fas fa-check icon"></span>
	    				<p>Confirm<br>
	    				<span>Deposit money</span></p>
    				</button>
				</form>
	    	</div>
<!-- ########### WITHDRAW ###########  -->
	    	<div class="cont-content" id="withdrawUI">
    			<div class="flex">
    				<div class="btn btn-orange banniere">
    					<p>Withdraw money<br>
		    			<span>Do you need cash? You'll get it right away!</span></p>
    				</div>
    				<button class="btn btn-grey back">
    					<i class="fas fa-bars"></i>
	    				<span class="fas fa-arrow-left icon"></span>
						<p>Return<br>
						<span>To main menu</span></p>
    				</button>
    			</div>
    			<form id="withdraw1">
    				<div class="input-cont box-shadow">
    					<label>Withdraw amount:</label>
    					<input id="amountw" type="number" placeholder="0 $">
    				</div>
    				<button class="btn btn-green" type="submit">
    					<i class="fas fa-check"></i>
	    				<span class="fas fa-check icon"></span>
	    				<p>Confirm<br>
	    				<span>Withdraw money</span></p>
    				</button>
				</form>
	    	</div>
<!-- ########### TRANSFER ###########  -->
	    	<div class="cont-content" id="transferUI">
    			<div class="flex">
    				<div class="btn btn-orange banniere">
    					<p>Transfer money<br>
		    			<span>Pay your bills or send gift to somebody</span></p>
    				</div>
    				<button class="btn btn-grey back">
    					<i class="fas fa-bars"></i>
	    				<span class="fas fa-arrow-left icon"></span>
						<p>Return<br>
						<span>To main menu</span></p>
    				</button>
    			</div>
    			<form id="transfer1">
    				<div class="double-input">
    					<div class="input-cont box-shadow">
	    					<label>Transfer amount:</label>
	    					<input id="amountt" type="number" placeholder="0 $">
	    				</div>
	    				<div class="input-cont box-shadow">
	    					<label>Transfer receiver:</label>
	    					<input id="to" type="text" placeholder="Account number">
	    				</div>
    				</div>
    				<button class="btn btn-green" type="submit">
    					<i class="fas fa-check"></i>
	    				<span class="fas fa-check icon"></span>
	    				<p>Confirm<br>
	    				<span>Transfer money</span></p>
    				</button>
				</form>
	    	</div>
<!-- ########### LOGIN ###########  -->
	    	<div class="cont-content" id="loginin">
				<form id="login1">
    				<div class="double-input">
    					<div class="input-cont box-shadow">
	    					<label>Enter login:</label>
	    					<input id="login" type="text" placeholder="Login">
	    				</div>
						<div class="input-cont box-shadow">
							<label>Enter password:</label>
							<input id="password" type="password" placeholder="Password">
						</div>
					</div>

					<button class="btn btn-green" type="submit">
						<i class="fa fa-paper-plane"></i>
						<span class="fa fa-paper-plane icon"></span>
						<p>Login<br></p>
					</button>
				</form>
						<button class="btn btn-grey back1">
							<i class="fas fa-bars"></i>
							<span class="fas fa-arrow-left icon"></span>
							<p>Return<br>
							<span>To main menu</span></p>
						</button>
			</div>
<!-- ########### CREATE ###########  -->
	    	<div class="cont-content" id="createaccount">
				<form id="create1">
					<div class="double-input">
						<div class="input-crea box-shadow">
							<label>Name and surname:</label>
							<span class="fontbeauty"><span class="username2"></span></span>
						</div>
						<div class="input-crea box-shadow">
							<label>Your password:</label>
							<input id="password1" type="password" placeholder="Password">
						</div>
					</div>
					<div class="double-input">
						<div class="input-crea box-shadow">
							<label>Your login:</label>
							<input id="login12" type="text" placeholder="Login">
						</div>
						<div class="input-crea box-shadow">
							<label>Backup code:</label>
							<input id="removecode" type="password" placeholder="Code">
						</div>
					</div>

						<button class="btn btn-green" type="submit">
							<i class="fa fa-wrench"></i>
							<span class="fa fa-wrench icon"></span>
							<p>Create account<br></p>
						</button>
				</form>
						<button class="btn btn-grey back1">
							<i class="fas fa-bars"></i>
							<span class="fas fa-arrow-left icon"></span>
							<p>Return<br>
							<span>To main menu</span></p>
						</button>
			</div>
<!-- ############# MENUNUUNUUN ############## -->
			<div class="cont-content" id="waiting">
				<div class="masno-input">
					<button class="btn btn-green" id="logon">
						<i class="fa fa-paper-plane"></i>
						<span class="fa fa-paper-plane icon"></span>
						<p>Login<br></p>
					</button>
					<button class="btn btn-green" id="createac">
						<i class="fa fa-wrench"></i>
						<span class="fa fa-wrench icon"></span>
						<p>Create account<br></p>
					</button>
				</div>
				<div class="flex">
    				<div class="pub2 box-shadow social">
    					<p>Social media</p>
    					<ul class="graph">
    						<li class="facebook"><i class="fab fa-facebook-f"></i></li>
    						<li class="google"><i class="fab fa-google-plus-g"></i></li>
    						<li class="rss"><i class="fas fa-rss"></i></li>
    						<li class="twitter"><i class="fab fa-twitter"></i></li>
    						<li class="insta"><i class="fab fa-instagram"></i></li>
    					</ul>
					</div>
    			</div>
			</div>
<!-- ############# USTAWIENIA ############## -->
    		<div class="cont-content" id="settings">
    			<div class="flex">
		    		<div class="list-settings">
						<div class="input-newa box-shadow">
							<label>Account owner:</label>
							<span class="fontbeauty"><span class="username1"></span></span>
						</div>
						<div class="input-newa box-shadow">
							<label>Debit card number:</label>
							<span class="fontbeauty"><span class="creditnum"></span></span>
						</div>
						<div class="input-newa box-shadow">
							<label>DC PIN Code:</label>
							<span class="fontbeauty"><span class="pinnum"></span></span>
						</div>
					</div>
					<div class="list-settings2">
						<button class="btn btn-orange" id="passchange">
							<i class="fa fa-key"></i>
							<span class="fa fa-key icon"></span>
							<p>Change password<br>
							<span>Change account password</span></p>
						</button>
						<button class="btn btn-orange" id="newpin">
							<i class="fa fa-certificate"></i>
							<span class="fa fa-certificate icon"></span>
							<p>Change PIN<br>
							<span>Change DC PIN code</span></p>
						</button>
						<button class="btn btn-orange" id="newcard">
							<i class="fa fa-credit-card"></i>
							<span class="fa fa-credit-card"></span>
							<p>Change DC<br>
							<span>Change a debit card [1000$]</span></p>
						</button>
						<button class="btn btn-orange" id="newmain">
							<i class="fa fa-user-plus"></i>
							<span class="fa fa-user-plus"></span>
							<p>Main account<br>
							<span>Make this account main</span></p>
						</button>
						<button class="btn btn-grey back">
							<i class="fas fa-bars"></i>
							<span class="fas fa-arrow-left icon"></span>
							<p>Return<br>
							<span>To main menu</span></p>
						</button>
					</div>
				</div>
			</div>
<!-- ############# ZMIANA HASLA ############## -->
	    	<div class="cont-content" id="deleting">
				<form id="deletit">
					<div class="double-input">
						<div class="input-cont box-shadow">
							<label>Provide new password:</label>
							<input id="deletecode" type="password" placeholder="New password">
						</div>
						<div class="input-cont box-shadow">
							<label>Provide backup code:</label>
							<input id="backupcode" type="password" placeholder="Code">
						</div>
					</div>
					<button class="btn btn-green" type="submit">
						<i class="fa fa-key"></i>
						<span class="fa fa-key icon"></span>
						<p>Change password<br></p>
					</button>
				</form>
						<button class="btn btn-grey back">
							<i class="fas fa-bars"></i>
							<span class="fas fa-arrow-left icon"></span>
							<p>Return<br>
							<span>To main menu</span></p>
						</button>
			</div>
    	</div>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="index.js"></script>
    </body>
  </html>
